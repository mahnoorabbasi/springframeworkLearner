<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Spring Core Online Tutorial--Products List</title>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>

  <link rel="stylesheet"
        href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
        integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
        crossorigin="anonymous">

  <script src="http://cdn.jsdelivr.net/webjars/jquery/2.1.4/jquery.min.js"
          th:src="@{/webjars/jquery/3.6.0/jquery.min.js}"></script>

  <link href="../static.css/spring-core.css"
        th:href="@{css/spring-core.css}" rel="stylesheet" media="screen"/>
</head>
<body>
<div class="container">
  <div th:if="${not #lists.isEmpty(products)}">
    <h2>Product List</h2>
    <table class="table table-striped">
      <tr>
        <th>Id</th>
        <th>Description</th>
        <th>Price</th>
        <th>Image URL</th>
        <th>List</th>
        <th>Delete</th>
        <th>Edit</th>

      </tr>
      <tr th:each="product : ${products}">
        <td th:text="${product.id}"></td>
        <td th:text="${product.description}"></td>
        <td th:text="${product.price}"></td>
        <td th:text="${product.imageUrl}"></td>
        <td ><a th:href="${'/product/show/'+product.id}"/>Show</td>
        <td ><a th:href="${'/product/delete/'+product.id}"/>Delete</td>
        <td ><a th:href="${'/product/edit/'+product.id}"/>Edit</td>


      </tr>
    </table>
  </div>
</div>
<div class="row">
  <div class="col-sm-3">
    <a href="/product/new">New Product</a>
  </div>
</div>

</body>
</html>
