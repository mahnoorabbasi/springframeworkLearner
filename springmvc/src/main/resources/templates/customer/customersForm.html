<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Spring Core Online Tutorial--Products List</title>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>

  <link rel="stylesheet"
        href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
        integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
        crossorigin="anonymous">
<!--  <link href="http://cdn.jsdelivr.net/webjars/bootstrap/3.3.4/css/bootstrap.min.css"-->
<!--        th:href="@{/webjars/bootstrap/5.1.3/css/bootstrap.min.css}" rel="stylesheet" media="screen">-->

  <script src="http://cdn.jsdelivr.net/webjars/jquery/2.1.4/jquery.min.js"
          th:src="@{/webjars/jquery/3.6.0/jquery.min.js}"></script>

<!--  <link href="../static.css/spring-core.css"-->
<!--        th:href="@{css/spring-core.css}" rel="stylesheet" media="screen"/>-->
</head>
<body>
<div class="container">

  <h2>Product Details</h2>

  <div>
    <form class="form-horizontal" th:object="${customer}" th:action="@{/customer}" method="post">
      <input type="hidden" th:field="*{id}"/>
      <input type="hidden" th:field="*{version}"/>

      <div class="form-group">
        <label class="col-sm-2 control-label">firstName:</label>
        <div class="col-sm-10">
          <input type="text" class="form-control" th:field="*{firstName}"/>
        </div>
      </div>
      <div class="form-group">
        <label class="col-sm-2 control-label">lastName:</label>
        <div class="col-sm-10">
          <input type="text" class="form-control" th:field="*{lastName}"/>
        </div>
      </div>
      <div class="form-group">
        <label class="col-sm-2 control-label">phoneNumber:</label>
        <div class="col-sm-10">
          <input type="text" class="form-control" th:field="*{phoneNumber}"/>
        </div>
      </div>
      <div class="form-group">
        <label class="col-sm-2 control-label">addressLineOne:</label>
        <div class="col-sm-10">
          <input type="text" class="form-control" th:field="*{addressLineOne}"/>
        </div>
      </div>
      <div class="form-group">
        <label class="col-sm-2 control-label">addressLineTwo:</label>
        <div class="col-sm-10">
          <input type="text" class="form-control" th:field="*{addressLineTwo}"/>
        </div>
      </div>
      <div class="form-group">
        <label class="col-sm-2 control-label">city:</label>
        <div class="col-sm-10">
          <input type="text" class="form-control" th:field="*{city}"/>
        </div>
      </div>
      <div class="form-group">
        <label class="col-sm-2 control-label">state:</label>
        <div class="col-sm-10">
          <input type="text" class="form-control" th:field="*{state}"/>
        </div>
      </div>
      <div class="form-group">
        <label class="col-sm-2 control-label">zipCode:</label>
        <div class="col-sm-10">
          <input type="text" class="form-control" th:field="*{zipCode}"/>
        </div>
      </div>


      <div class="row">
        <button type="submit" class="btn btn-default">Submit</button>
      </div>
    </form>
  </div>
</div>

</body>
</html>
