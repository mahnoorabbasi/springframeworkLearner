<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Spring Core Online Tutorial--Products List</title>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>

  <link rel="stylesheet"
        href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
        integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
        crossorigin="anonymous">

  <script src="http://cdn.jsdelivr.net/webjars/jquery/2.1.4/jquery.min.js"
          th:src="@{/webjars/jquery/3.6.0/jquery.min.js}"></script>

  <link href="../static.css/spring-core.css"
        th:href="@{css/spring-core.css}" rel="stylesheet" media="screen"/>
</head>
<body>
<div class="container">
  <div th:if="${not #lists.isEmpty(customers)}">
    <h2>Product List</h2>
    <table class="table table-striped">
      <tr>

        <th>Id</th>
        <th>first Name</th>
        <th>last Name</th>
        <th>email</th>
        <th>address Line 1</th>
        <th>address Line 2</th>
        <th>city</th>
        <th>state</th>
        <th>zip Code</th>
        <th>List</th>
        <th>Delete</th>
        <th>Edit</th>

      </tr>
      <tr th:each="customer : ${customers}">
        <td th:text="${customer.id}"></td>
        <td th:text="${customer.firstName}"></td>
        <td  th:text="${customer.lastName}"></td>
        <td  th:text="${customer.email}"></td>
        <td th:text="${customer.addressLineOne}"></td>
        <td th:text="${customer.addressLineTwo}"></td>
        <td th:text="${customer.city}"></td>
        <td  th:text="${customer.state}"></td>
        <td th:text="${customer.zipCode}"></td>
        <td ><a th:href="${'/customer/show/'+customer.id}"/>Show</td>
        <td ><a th:href="${'/customer/delete/'+customer.id}"/>Delete</td>
        <td ><a th:href="${'/customer/edit/'+customer.id}"/>Edit</td>


      </tr>
    </table>
  </div>
</div>
<div class="row">
  <div class="col-sm-3">
    <a href="/customer/new">New Customer</a>
  </div>
</div>

</body>
</html>
